  - 'Core':
    - 'Authentication': authentication.md
    - 'CUDA': cuda.md
    - 'Docker images': docker_images.md
    - 'Domains': domains.md
    - 'Frameworks': frameworks.md
    - 'Hardware': hardware.md
    - 'Licenses': licenses.md
    - 'Nodes': nodes.md
    - 'Pretrained models': pretrained_models.md
    - 'Projects': projects.md
    - 'Teams': teams.md
    - 'Users': users.md
  - 'Job execution':
    - 'Jobs': jobs.md
    - 'Job templates': job_templates.md
    - 'Job outputs': job_outputs.md
    - 'Job types': job_types.md
  - 'Data':
    - 'Core dataset': datasets.md
    - 'Image classification': image_classification.md
    - 'Image segmentation': image_segmentation.md
    - 'Object Detection': object_detection.md
    - 'Speech': speech.md
  - 'Filtering': filtering.md
  - 'Permissions': permissions.md
