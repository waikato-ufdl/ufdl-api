site_name: UFDL API
site_url: https://ufdl.cms.waikato.ac.nz/ufdl-api/
site_description: API documentation for the user-friendly deep-learning (UFDL) framework.
repo_url: https://github.com/waikato-ufdl/ufdl-api
edit_uri: edit/master/docs/
theme:
    name: material
markdown_extensions:
    - toc:
        baselevel: 2
        permalink: "#"
plugins:
    - search
nav:
